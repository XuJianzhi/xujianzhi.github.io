<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>许健智 - 开源模型实测结果</title>
    <style>
        /* 模态框样式修复 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .modal-content {
            max-width: 95vw;
            max-height: 95vh;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        .modal-content img, 
        .modal-content video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
        }
        
        /* 针对竖屏内容优化 */
        .modal-content.portrait img,
        .modal-content.portrait video {
            max-height: 90vh;
            max-width: 100%;
        }
        
        /* 针对横屏内容优化 */
        .modal-content.landscape img,
        .modal-content.landscape video {
            max-width: 90vw;
            max-height: 100%;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.2s;
            background: rgba(0,0,0,0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
        }
        
        .close-modal:hover {
            color: #ccc;
            background: rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <!-- 模态框 -->
    <div class="modal" id="mediaModal">
        <span class="close-modal" id="closeModal">&times;</span>
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        // 模态框功能修复
        const modal = document.getElementById('mediaModal');
        const closeModal = document.getElementById('closeModal');
        const modalContent = document.getElementById('modalContent');
        const mediaItems = document.querySelectorAll('.media-item');
        
        // 点击媒体项打开模态框
        mediaItems.forEach(item => {
            item.addEventListener('click', function() {
                const src = this.getAttribute('data-src');
                const type = this.getAttribute('data-type');
                
                modalContent.innerHTML = '';
                modalContent.className = 'modal-content'; // 重置类
                
                if (type === 'video') {
                    const video = document.createElement('video');
                    video.controls = true;
                    video.autoplay = true;
                    video.style.maxWidth = '100%';
                    video.style.maxHeight = '100%';
                    
                    const source = document.createElement('source');
                    source.src = src;
                    source.type = 'video/mp4';
                    
                    video.appendChild(source);
                    modalContent.appendChild(video);
                    
                    // 视频加载后检测方向
                    video.onloadedmetadata = function() {
                        if (video.videoWidth > video.videoHeight) {
                            modalContent.classList.add('landscape');
                        } else {
                            modalContent.classList.add('portrait');
                        }
                    };
                } else if (type === 'image') {
                    const img = new Image();
                    img.src = src;
                    img.style.maxWidth = '100%';
                    img.style.maxHeight = '100%';
                    img.onload = function() {
                        if (img.width > img.height) {
                            modalContent.classList.add('landscape');
                        } else {
                            modalContent.classList.add('portrait');
                        }
                    };
                    modalContent.appendChild(img);
                }
                
                modal.style.display = 'flex';
                
                // 防止背景滚动
                document.body.style.overflow = 'hidden';
            });
        });
        
        // 关闭模态框
        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // 恢复滚动
            
            // 停止视频播放
            const video = modalContent.querySelector('video');
            if (video) {
                video.pause();
            }
        });
        
        // 点击模态框背景关闭
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
                const video = modalContent.querySelector('video');
                if (video) {
                    video.pause();
                }
            }
        });
        
        // ESC键关闭模态框
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.style.display === 'flex') {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
                const video = modalContent.querySelector('video');
                if (video) {
                    video.pause();
                }
            }
        });
    </script>
</body>
</html>
